<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MongoDB</title>
</head>
<body>
<blockquote>
    #!/bin/sh<br><br>
    sudo apt-key adv --keyserver keyserver.ubuntu.com --recv 7F0CEB10<br>
    echo "deb http://repo.mongodb.org/apt/debian wheezy/mongodb-org/3.0 main" | sudo tee /etc/apt/sources.list.d/mongodb-org-3.0.list<br>
    sudo apt-get update<br>
    sudo apt-get install -y mongodb-org<br>
</blockquote>
</body>
</html>
